<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/token.js"></script>
</head>
<body>
    <div id="topBar">
        <!-- Will be filled by token.js -->
    </div>

    <h1>Product page</h1>

    <div class="productContainer" id="productContainer" style="display: flex; justify-content: center; flex-direction: column;">

        <div class="productTitle" id="productTitle">
            <!-- product title -->
        </div>

        <div class="productDescription" id="productDescription">
            <!-- Description -->
        </div>

        <div class="product-price" id="productPrice">
            <!-- Price -->
        </div>
    </div>

    <h2>Reviews</h2>
    <div class="reviewContainer" id="reviewsContainer">
        <!-- Reviews -->
    </div>

    <h2>Add review</h2>
    <div id="addReview" class="form-container form-style">

    </div>
    

    <script src="js/productDetails.js"></script>
    <script src="js/addReview.js"></script>
</body>
</html>
